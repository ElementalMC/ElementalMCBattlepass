database:
  host: localhost
  port: 3306
  database: battlepass
  username: root
  password: ''
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    max-lifetime: 1800000
    connection-timeout: 30000
    idle-timeout: 600000

performance:
  movement-throttle-ticks: 20
  chat-rate-limit-seconds: 2
  stats-flush-interval: 300

features:
  track-playtime: true
  track-movement: true
  track-bending: true
  track-economy: true
  track-auctions: true
  track-crates: true
  track-votes: true
  track-bounties: true
  track-chat-games: true

debug: false